name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Roswell
        env:
          LISP: sbcl-bin/2.5.0
        run: |
          curl -L https://raw.githubusercontent.com/roswell/roswell/master/scripts/install-for-ci.sh | sh
          echo "$HOME/.roswell/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        run: |
          ros install rove

      - name: Run Tests
        run: |
          ros -e "(asdf:test-system :cl-tensor-decomposition)"

      - name: Run Examples
        run: |
          echo "=== Running simple-example.lisp ==="
          ros run -l examples/simple-example.lisp -q
          echo "=== Running palmer-penguins-analysis.lisp ==="
          ros run -l examples/palmer-penguins-analysis.lisp -e '(palmer-penguins-analysis:run)' -q
